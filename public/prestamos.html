<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Préstamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div id="navbar"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar').innerHTML = html);
  });
</script>


  <main class="container mt-4">
    <h2 class="text-primary mb-3">Registro de Préstamos</h2>

    <form id="prestamoForm" class="bg-white p-4 shadow rounded mb-4">
      <div class="mb-3">
        <label for="instrumento_id" class="form-label">ID de Instrumento</label>
        <input type="number" id="instrumento_id" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="usuario_correo" class="form-label">Correo del Usuario</label>
        <input type="email" id="usuario_correo" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar préstamo</button>
    </form>

    <div id="mensaje" class="text-center text-success"></div>
  </main>

  <script>
    // Incluir navbar
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar').innerHTML = html);

    const form = document.getElementById('prestamoForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      mensaje.textContent = '';

      const data = {
        instrumento_id: instrumento_id.value,
        usuario_correo: usuario_correo.value
      };

      try {
        const res = await fetch('/api/prestamos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        mensaje.textContent = result.mensaje || 'Préstamo registrado';
      } catch (err) {
        mensaje.textContent = 'Error al conectar con el servidor';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
