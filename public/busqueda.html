<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Búsqueda de Instrumentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div id="navbar"></div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar').innerHTML = html);
  });
</script>


  <main class="container mt-4">
    <h2 class="text-primary mb-3">Búsqueda en Vivo</h2>

    <input type="text" id="buscador" class="form-control mb-3" placeholder="Escribe el nombre o categoría...">

    <table class="table table-bordered table-striped" id="tablaBusqueda">
      <thead class="table-primary">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Estado</th>
          <th>Ubicación</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    // Incluir navbar
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar').innerHTML = html);

    const input = document.getElementById('buscador');
    const tabla = document.querySelector('#tablaBusqueda tbody');

    input.addEventListener('input', async () => {
      const q = input.value.trim();
      const res = await fetch(`/api/instrumentos/buscar?q=${encodeURIComponent(q)}`);
      const data = await res.json();

      tabla.innerHTML = '';
      data.forEach(i => {
        tabla.innerHTML += `
          <tr>
            <td>${i.id}</td>
            <td>${i.nombre}</td>
            <td>${i.categoria}</td>
            <td>${i.estado}</td>
            <td>${i.ubicacion || ''}</td>
          </tr>`;
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
