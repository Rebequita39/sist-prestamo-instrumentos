<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Búsqueda de Instrumentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<style>
  /* Ajustes específicos usando tu paleta */

  body {
    background: #F8F9FB;   /* NUEVO fondo */
    color: #725349;
  }

  .text-acento {
    color: #FA94C4 !important;
  }

  .table-acento thead {
    background: #FA94C4 !important;
    color: #ffffff;
  }

  .form-control {
    border: 2px solid #F494B5;
    color: #725349;
    background: #ffffff;
  }

  .form-control:focus {
    border-color: #FA94C4;
    box-shadow: 0 0 0 0.2rem rgba(250, 148, 196, 0.25);
  }

  table.table-bordered td,
  table.table-bordered th {
    border-color: #F494B5 !important;
  }

  table.table-striped tbody tr:nth-child(odd) {
    background: #FFEADB !important;
  }

  table.table-striped tbody tr:nth-child(even) {
    background: #ffffff !important;
  }
</style>
</head>
<body>

  <div id="navbar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('navbar.html')
        .then(r => r.text())
        .then(html => document.getElementById('navbar').innerHTML = html);
    });
  </script>

  <main class="container mt-4">
    <h2 class="text-acento mb-3">Búsqueda en Vivo</h2>

    <input type="text" 
           id="buscador" 
           class="form-control mb-3" 
           placeholder="Escribe el nombre o categoría...">

    <table class="table table-bordered table-striped table-acento" id="tablaBusqueda">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Estado</th>
          <th>Ubicación</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const input = document.getElementById('buscador');
    const tabla = document.querySelector('#tablaBusqueda tbody');

    input.addEventListener('input', async () => {
      const q = input.value.trim();
      const res = await fetch(`/api/instrumentos/buscar?q=${encodeURIComponent(q)}`);
      const data = await res.json();

      tabla.innerHTML = '';
      data.forEach(i => {
        tabla.innerHTML += `
          <tr>
            <td>${i.id}</td>
            <td>${i.nombre}</td>
            <td>${i.categoria}</td>
            <td>${i.estado}</td>
            <td>${i.ubicacion || ''}</td>
          </tr>`;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
