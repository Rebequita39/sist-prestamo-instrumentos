<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios del Sistema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<div id="navbar"></div>

<div class="container mt-4">

  <h2 class="text-primary fw-bold">Administración de Usuarios</h2>
  <p class="text-muted">Solo disponible para Administradores.</p>

  <!-- FORMULARIO PARA REGISTRAR NUEVO USUARIO -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      Registrar Nuevo Usuario
    </div>
    <div class="card-body">

      <form id="formRegistroUsuario">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" required>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" required>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Rol</label>
            <select id="rol" class="form-select">
              <option value="ADMIN">ADMIN</option>
              <option value="ASISTENTE">ASISTENTE</option>
              <option value="AUDITOR">AUDITOR</option>
            </select>
          </div>
        </div>

        <button class="btn btn-primary w-100" type="submit">Registrar Usuario</button>
      </form>

    </div>
  </div>

  <!-- TABLA DE USUARIOS -->
  <h3 class="text-primary">Lista de Usuarios</h3>

  <table class="table table-striped table-bordered mt-3" id="tablaUsuarios">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
// ========= CARGAR NAVBAR =========
fetch('navbar.html')
  .then(r => r.text())
  .then(html => document.getElementById('navbar').innerHTML = html)
  .then(() => {
    // proteger ruta después de cargar navbar
    const userData = localStorage.getItem("usuario");

    if (!userData) {
      window.location.href = "login.html";
    }

    const user = JSON.parse(userData);

    // solo ADMIN tiene acceso
    if (user.rol !== "ADMIN") {
      alert("No tienes permiso para acceder a esta página.");
      window.location.href = "index.html";
    }
  });

// ========= CARGAR USUARIOS =========
function cargarUsuarios() {
  const rol = JSON.parse(localStorage.getItem("usuario")).rol;

  fetch('/api/usuarios', { headers: { 'x-rol': rol } })
    .then(r => r.json())
    .then(data => {
      const tbody = document.querySelector("#tablaUsuarios tbody");
      tbody.innerHTML = "";

      data.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.nombre}</td>
            <td>${u.correo}</td>
            <td>${u.rol}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.id})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    });
}

// ========= REGISTRAR USUARIO =========
document.getElementById("formRegistroUsuario").addEventListener("submit", function(e) {
  e.preventDefault();

  const datos = {
    nombre: nombre.value,
    correo: correo.value,
    password: password.value,
    rol: rol.value
  };

  fetch('/api/auth/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(datos)
  })
  .then(r => r.json())
  .then(d => {
    alert(d.mensaje);
    cargarUsuarios();
  });
});

// ========= ELIMINAR USUARIO (solo ADMIN) =========
function eliminarUsuario(id) {
  if (!confirm("¿Eliminar este usuario?")) return;

  // Si no tienes DELETE en backend, te lo genero después.
  fetch(`/api/usuarios/${id}`, {
    method: 'DELETE',
    headers: { 
      'x-rol': JSON.parse(localStorage.getItem("usuario")).rol 
    }
  })
  .then(r => r.json())
  .then(d => {
    alert(d.mensaje);
    cargarUsuarios();
  });
}

// Inicializar tabla
cargarUsuarios();
</script>

</body>
</html>
