<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Préstamo de Instrumentos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#E5A4BF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Lab Instruments</a>
      <a class="nav-link text-white" href="registro.html">Registrarse</a>
    </div>
  </nav>

  <main class="container mt-5" style="max-width:420px;">
    <h2 class="text-center mb-4 text-primary">Iniciar Sesión</h2>

    <form id="loginForm" class="bg-white p-4 shadow rounded">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <p class="text-center mt-3">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </p>

    <div id="mensaje" class="text-center mt-3 text-danger"></div>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      mensaje.textContent = '';

      const data = {
        correo: correo.value.trim(),
        password: password.value.trim()
      };

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (res.ok) {
          // Guardar datos del usuario en localStorage
          localStorage.setItem('usuario', JSON.stringify(result.usuario));
          localStorage.setItem('rol', result.usuario.rol);

          // Redirigir según rol
          if (result.usuario.rol === 'ADMIN' || result.usuario.rol === 'ASISTENTE') {
            window.location.href = 'instrumentos.html';
          } else {
            window.location.href = 'busqueda.html';
          }
        } else {
          mensaje.textContent = result.error || 'Error al iniciar sesión';
        }
      } catch (err) {
        mensaje.textContent = 'Error de conexión con el servidor';
        console.error(err);
      }
    });
  </script>

</body>
</html>
