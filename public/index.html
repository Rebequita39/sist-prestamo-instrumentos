<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Préstamo de Instrumentos — Inicio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilo local opcional -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- NAVBAR DINÁMICA -->
  <div id="navbar"></div>

  <main class="container mt-5">
    <h1 class="text-primary fw-bold">Bienvenido al sistema de Préstamo de Instrumentos</h1>

    <p class="mt-3">
      Aquí puedes gestionar el inventario, registrar préstamos, buscar instrumentos y administrar usuarios.
    </p>

    <div class="alert alert-info mt-4">
      Usa el menú superior para acceder a los diferentes módulos del sistema.
    </div>
  </main>

  <footer class="text-center text-muted mt-5 mb-3">
    © <span id="year"></span> Laboratorio
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cargar navbar y proteger ruta -->
  <script>
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar').innerHTML = html)
      .then(() => {
        // proteger index igual que las demás páginas
        const userData = localStorage.getItem("usuario");
        if (!userData) {
          window.location.href = "login.html";
        }
      });
  </script>

</body>
</html>
