<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Préstamo de Instrumentos — Inicio</title>


  <!-- futura integración de bootstrap: <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.x/dist/css/bootstrap.min.css" rel="stylesheet"> -->

  <!-- Estilos propios -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div id="navbar"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => document.getElementById('navbar').innerHTML = html);
  });
</script>

  </header>

  <main class="container">
    <h1>Bienvenido al sistema de Préstamo de Instrumentos</h1>
    <p>Usa el menú para iniciar sesión, ver el catálogo o buscar instrumentos.</p>

    <!-- Área donde el frontend insertará el contenido dinámico -->
    <section id="app">
      <!-- Lista, formularios o mensajes aparecerán aquí -->
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Laboratorio</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const user = JSON.parse(localStorage.getItem('usuario'));
  if (!user) {
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
